<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="jumbotron">

<form class="form-horizontal" action='/cgi-bin/login.py' method='POST'>
<fieldset>

<center><h1>Login Form</h1></center>
</div>

<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="textinput" name="email" placeholder="Enter your UserName" class="form-control input-md" required="" type="text">
    </div>
  </div>
</div><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="Enter your Password" class="form-control input-md" required="" type="password">
    </div>
  </div>
</div><br/><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <input id="submit" type="submit" value="Submit Credentials" class="btn btn-primary">
  </div>
</div>
</div>
</div>
</fieldset>
</form>

</body>
</html>
