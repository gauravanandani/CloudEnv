<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script>
function checkpasswd()
{
 var a=document.f1.password.value;
 var b=document.f1.confirmpasswd.value;

if(a!=b)
 {
  alert("Enter Same password");
  return false;
 }
}

</script>

</head>
<body >
<div class="container" >
<div class="jumbotron" style="background-image: url('cl.jpg');">

<form class="form-horizontal" name="f1" action="/cgi-bin/signup.py" method='POST' onsubmit="return checkpasswd()">
<fieldset>

<center><h1>Sign Up Form</h1></center>
</div>

<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">User Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="name" placeholder="Enter your UserName" class="form-control input-md" required="" type="text">
    </div>
  </div>
</div><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="passwd" name="password" placeholder="Enter your Password" class="form-control input-md" required="" type="password">
    </div>
  </div>
</div><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="confirmpswd">Confirm Password</label>
  <div class="col-md-4">
    <input id="confirmpasswd" name="confirmpasswd" placeholder="Enter Password Same as above" class="form-control input-md" required="" type="password">
    </div>
  </div>
</div><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Address</label>  
  <div class="col-md-4">
  <input id="email" name="email" placeholder="Enter your Email Address" class="form-control input-md" required="" type="email">
  </div>  
  </div>
</div><br/><br/>
<div class="container">
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <input type="submit" id="submit" value="Submit" class="btn btn-primary">
  </div>
</div>
</div>
</div>
</fieldset>
</form>

</body>
</html>
